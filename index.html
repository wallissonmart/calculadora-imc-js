<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main id='tela-principal'>
        <h1>Calculadora de IMC</h1>
        <form action="" method="POST" id='formulario'>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="input" autofocus required minlength="3" maxlength="15"
                    placeholder="Ex.: JoÃ£o" />
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" min="0" max="999" name="idade" id="idade" class="input" required
                    onKeyPress="MascaraGenerica(this, 'IDADE');" placeholder="Ex.: 45" />
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="number" step="0.1" min="0.0" max="999.0" name="peso" id="peso" class="input" required
                    onKeyPress="MascaraGenerica(this, 'PESO');" placeholder="Ex.: 70" />
            </div>
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="number" step="0.1" name="altura" id="altura" class="input" required
                    onKeyPress="MascaraGenerica(this, 'ALTURA');" placeholder="Ex.: 1.80" />
            </div>
            <!-- BOTOES -->
            <div class="form-group">
                <button type='submit' class='botao' id='btnEnviar' disabled="disabled">
                    Enviar
                </button>
                <button type='reset' class='botao' id='btnLimpar' onclick="Limpar()">
                    Limpar
                </button>
            </div>

            <div class="form-group">
                <label for="imc">IMC</label>
                <input type="number" name="imc" id="resultadoImc" class="input" value='0.0' disabled />
            </div>
            <span id='aviso'></span>
        </form>
    </main>
    <footer>
        <p>Site criado por <strong>Wallisson Martins</strong></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
