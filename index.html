
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<main id='tela-principal'>
    <h1>Calculadora de IMC</h1>
    <form action="" method="POST" id='formulario'>
        <div class="form-group">
            <label for="nome" style="font-size: 20px;">Nome</label>
            <input
                type="text"
                name="nome"
                id="nome"
                class="input"
                autofocus
                required
                placeholder="JoÃ£o"
            />
        </div>
        <div class="form-group">
            <label for="idade" style="font-size: 20px;">Idade</label>
            <input
                type="number"
                min="0"
                max="130"
                name="idade"
                id="idade"
                class="input"
                required
                placeholder="45"
            />
        </div>
        <div class="form-group">
            <label for="peso" style="font-size: 20px;">Peso</label>
            <input
                type="number"
                step="0.1"
                min="0.0"
                max="500.0"
                name="peso"
                id="peso"
                class="input"
                required
                placeholder="70"
            />
        </div>
        <div class="form-group">
            <label for="altura" style="font-size: 20px;">Altura</label>
            <input
                type="number"
                step="0.01"
                min="0.0"
                max="2.70"
                name="altura"
                id="altura"
                class="input"
                required
                placeholder="1,80"
            />
        </div>
<!-- BOTOES -->
        <div class="form-group">
            <button
                type='submit'
                class='botao'
                id='btnEnviar'>
                Enviar
            </button>
            <button
                type='reset'
                class='botao'
                id='btnLimpar'>
                Limpar
            </button>
        </div>

        <div class="form-group">
            <label for="imc" style="font-size: 20px;">IMC</label>
            <input
                type="number"
                name="imc"
                id="resultadoImc"
                class="input"
                value='0.0'
                disabled
            />
            <span id='aviso'></span>
        </div>
    </form>
    <div id='resultado'>
        <h2 id='id' class='pessoa'>IMC</h2>
        <p id='nome' class='pessoa'></p>
        <p id='idade' class='pessoa'></p>
        <p id='peso' class='pessoa'></p>
        <p id='altura' class='pessoa'></p>
        <p id='imc' class='pessoa'></p>
    </div>
</main>
<script src="js/calculos.js"></script>
</body>
</html>
